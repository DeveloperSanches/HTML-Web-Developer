<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
</head>

<body>
    <input type="text" id="busca"><br>
    <p id="descricao">Os nossos cursos e programas de formação são criados em conjunto com as empresas mais inovadoras
        do mundo, aplicando uma metodologia para que você domine as tecnologias utilizadas no mercado e também mergulhe
        nas novas e mais atuas tecnologias que impactarão o futuro dos negócios digitais.</p>
        <script>
            var searchField = document.getElementById('busca');
            var descriptionObject = document.getElementById('descricao');
            var textToSearch = descriptionObject.textContent; // Use textContent for better performance
          
            function realizaBusca(busca) {
              if (!busca) { // Handle empty search terms gracefully
                return;
              }
          
              const regex = new RegExp(`(${busca})`, 'ig'); // Simpler pattern for basic highlighting
              const highlightedText = textToSearch.replace(regex, `<mark>$1</mark>`);
              descriptionObject.innerHTML = highlightedText;
            }
          
            searchField.addEventListener('keyup', (event) => realizaBusca(event.target.value));
          </script>


</body>

</html>
